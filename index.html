<!DOCTYPE html>
<html lang="nl">

<head>
  <title>API-request met jQuery</title>
  <script src="js/ajax.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>

<body>
  <h1>Haal je voertuiggegevens op.</h1>
  <div class="outer-kenteken-wrapper">
    <div id="inner-kenteken-wrapper">
      <input type="text" name="kenteken" id="kenteken" pattern="[a-zA-Z0-9]{6}" minlength="6">
    </div>
    <button id="button" onclick="getInfo();">Haal op</button><br>
  </div>

  <form action="">
    <div class="row">
      <div class="six-columns">
        <label for="merk">Merk</label>
        <input class="u-full-width" type="text" name="merk" id="merk">
      </div>
      <div class="six-columns">
        <label for="model">Model</label>
        <input class="u-full-width" type="text" name="model" id="model">
      </div>
      <div class="six-columns"></div>
      <label for="Bouwjaar">Bouwjaar</label>
      <input class="u-full-width" type="text" name="bouwjaar" id="bouwjaar">
    </div>
    </div>
  </form>
</body>

</html>
